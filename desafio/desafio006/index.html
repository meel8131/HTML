<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usamos a tag *P*">Parágrafo</abbr></li>
        <li><abbr title="Usamos as tags *H1,H2,H3,H4,H5,H6*">Títulos</abbr></li>
        <li><abbr title="Usamos a tag *IMG*">Imagens</abbr></li>
        <li><abbr title="Usamos a tag *ABBR*">Abreviações</abbr></li>
        <li><abbr title="Usamos a tag *CODE*">Códigos-fonte</abbr></li>
        <li><abbr title="Usamos a tag *OL*">Listas numeradas</abbr></li>
        <li><abbr title="Usamos a tag *UL*">Listas com demarcadores</abbr></li>
        <li><abbr title="Usamos a tag *MARK*">Marca-texto</abbr></li>
    </ul>
</body>
</html>
