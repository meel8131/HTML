<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>

    <picture>
        <source media="(min-width: 1050px)" srcset="Imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-p.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Pocket.mp3" type="audio/mpeg">
        <source src="midia/Pocket.ogg" type="audio/ogg">
        <source src="midia/Pocket.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Pocket.mp3"></a>Clique aqui para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
