<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Títulos e Formatação de textos</title>
</head>
<body>
    <h1>Formatação de textos</h1>
    <h2>Negrito</h2>
    <p><strong>Usamos a tag</strong> <code>strong</code></p>
    <h2>Itálico</h2>
    <p><em>Usamos a tag</em> <code>em</code></p>
    <h2>Riscado</h2>
    <p>Usamos a tag <code>del</code></p>
    <h2>Sublinhado</h2>
    <p><ins>Usamos a tag</ins> <code>ins</code></p>
    <h2>Marca-texto</h2>
    <p><mark>Usamos a tag</mark> <code>mark</code></p>
</body>
</html>
